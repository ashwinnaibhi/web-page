<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Marks</title>
<style>
body { font-family: 'Poppins', sans-serif; background: #f3f7fc; text-align: center; }
header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative; /* Required for absolute positioning of logout button */
button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background-color: #004aad;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}
button:hover { background-color: #ffb100; color: black; }
.container { width: 90%; max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; background: #004aad; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
button:hover { background: #ffb100; color: #000; }
</style>
</head>
<body>
<header>
    <h2>JSS Academy of Technical Education, Bengaluru</h2>
    <!-- Logout -->
    <button onclick="window.location.href='/staff'">‚üµ Dashboard</button>
</header>
<div class="container">
  <h2>Edit Marks for {{ mark['Student Name'] }} ({{ mark['Subject'] }})</h2>
  <form method="POST">
    <label>Marks</label>
    <input type="number" name="marks" value="{{ mark['Marks'] }}" min="0" max="100" required>
    <button type="submit">Update Marks</button>
  </form>
  <br>
  <a href="{{ url_for('upload_marks') }}"><button type="button">Cancel</button></a>
</div>
</body>
</html>
